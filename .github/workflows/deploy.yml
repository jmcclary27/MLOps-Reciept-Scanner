name: Deploy to Vertex AI

on:
  push:
    branches: [ master ]

env:
  REGION: us-central1
  IMAGE_NAME: trocr-flask-api
  REPO_NAME: trocr-api-repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY_JSON }}
        export_default_credentials: true

    - name: Authenticate Docker to Artifact Registry
      run: gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Build and Push Docker Image
      run: |
        docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/trocr-api-repo/${{ env.IMAGE_NAME }} .
        docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/trocr-api-repo/${{ env.IMAGE_NAME }}

    - name: Upload Model to Vertex AI
      run: |
        IMAGE_URI=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}
        gcloud ai models upload \
          --region=${{ env.REGION }} \
          --display-name=trocr-model \
          --container-image-uri=$IMAGE_URI

    - name: Create Endpoint if Not Exists
      run: |
        EXISTING=$(gcloud ai endpoints list --region=${{ env.REGION }} --filter="displayName=trocr-endpoint" --format="value(name)")
        if [ -z "$EXISTING" ]; then
          gcloud ai endpoints create \
            --region=${{ env.REGION }} \
            --display-name=trocr-endpoint
        else
          echo "Endpoint already exists: $EXISTING"
        fi

    - name: Deploy Model to Endpoint
      run: |
        MODEL_ID=$(gcloud ai models list --region=${{ env.REGION }} --format='value(name)' --filter="displayName=trocr-model" | head -n 1)
        ENDPOINT_ID=$(gcloud ai endpoints list --region=${{ env.REGION }} --format='value(name)' --filter="displayName=trocr-endpoint" | head -n 1)
        gcloud ai endpoints deploy-model $ENDPOINT_ID \
          --region=${{ env.REGION }} \
          --model=$MODEL_ID \
          --display-name=trocr-deployed \
          --traffic-split=0=100
